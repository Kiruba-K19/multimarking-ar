<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified WebAR Marker - Edited</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker Hiro -->
        <a-marker type="pattern" url="marker1.patt" id="marker_hiro">
            <!-- Video element -->
            <a-video id="video1" src="#vid" width="16" height="9" position="0 0.1 0" rotation="-90 0 0" scale="2 2 2" visible="true" gesture-handler></a-video>
        </a-marker>

        <!-- Marker A -->
        <a-marker type="pattern" url="marker2.patt" id="marker_A">
            <!-- Video element -->
            <a-video id="video2" src="#A-video" width="16" height="9" position="0 0.1 0" rotation="-90 0 0" scale="2 2 2" visible="true" gesture-handler></a-video>
        </a-marker>

        <!-- Marker B -->
        <a-marker type="pattern" url="marker3.patt" id="marker_B">
            <!-- Video element -->
            <a-video id="video3" src="#B-video" width="16" height="9" position="0 0.1 0" rotation="-90 0 0" scale="2 2 2" visible="true" gesture-handler></a-video>
        </a-marker>

        <!-- Marker C -->
        <a-marker type="pattern" url="marker4.patt" id="marker_C">
            <!-- Video element -->
            <a-video id="video4" src="#C-video" width="16" height="9" position="0 0.1 0" rotation="-90 0 0" scale="2 2 2" visible="true" gesture-handler></a-video>
        </a-marker>

        <!-- Camera Entity -->
        <a-entity camera="fov: 80"></a-entity>

        <!-- Video Assets -->
        <a-assets>
            <video id="vid" autoplay loop crossorigin="anonymous" playsinline>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <video id="A-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <video id="B-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="video3.mp4" type="video/mp4">
            </video>
            <video id="C-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="video4.mp4" type="video/mp4">
            </video>
        </a-assets>
    </a-scene>

    <script>
        // Marker detection for Hiro
        marker_hiro.addEventListener('markerFound', function () {
            var video1 = document.querySelector('#video1');
            video1.play();
        });

        marker_hiro.addEventListener('markerLost', function () {
            var video1 = document.querySelector('#video1');
            video1.currentTime = 0;
        });

        // Marker detection for A
        marker_A.addEventListener('markerFound', function () {
            var video2 = document.querySelector('#video2');
            video2.play();
        });

        marker_A.addEventListener('markerLost', function () {
            var video2 = document.querySelector('#video2');
            video2.currentTime = 0;
        });

        // Marker detection for B
        marker_B.addEventListener('markerFound', function () {
            var video3 = document.querySelector('#video3');
            video3.play();
        });

        marker_B.addEventListener('markerLost', function () {
            var video3 = document.querySelector('#video3');
            video3.currentTime = 0;
        });

        // Marker detection for C
        marker_C.addEventListener('markerFound', function () {
            var video4 = document.querySelector('#video4');
            video4.play();
        });

        marker_C.addEventListener('markerLost', function () {
            var video4 = document.querySelector('#video4');
            video4.currentTime = 0;
        });
    </script>
</body>
</html>
